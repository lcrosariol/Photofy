{% extends 'base.html' %}
{% block content %}

<h1>Equipment Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ equipment.name }}</span>
        A {{ equipment.type }}
      </div>
      <div class="card-action">
        <a href="{% url 'equipment_update' equipment.id %}">Edit</a>
        <a href="{% url 'equipment_delete' equipment.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
